<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logout-container h2 {
            margin-bottom: 20px;
        }

        .logout-container p {
            margin-bottom: 20px;
        }

        .logout-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 120px;
        }

        .btn-yes {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .btn-no {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-yes:hover {
            background-color: #c0392b;
        }

        .btn-no:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>

    <div class="logout-container">
        <h2>Are you sure you want to log out?</h2>
        <p>If you log out, you will need to log in again to access your dashboard.</p>
        <div class="logout-buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function () {
            // Clear user session or local storage if needed
            localStorage.removeItem("userToken");  // Example for removing a token if stored in localStorage
            sessionStorage.removeItem("userSession"); // Example for removing a session if using sessionStorage

            // Redirect to login page
            window.location.href = "/html/Authentication/Login.html";
        });

        document.getElementById("noBtn").addEventListener("click", function () {
            // If "No" is clicked, stay on the current page (dashboard)
            window.history.back();
        });
    </script>

</body>

</html>
