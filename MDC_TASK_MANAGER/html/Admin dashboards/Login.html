<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskManager</title>
  <link rel="stylesheet" href="styles/style.css">

  <style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-image: url("/images/background.jpg"); /* Replace with your image path */
        background-size: cover; /* Cover the whole page */
        background-position: center; /* Center the image */
        color: white;
    }

    /* Container for the login layout */
    .login-container {
        display: flex;
        flex: 1;
        justify-content: flex-end; /* Align items to the right */
    }

    /* Login Form Container */
    .auth-container {
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
        margin: auto; /* Center the form vertically */
    }

    .auth-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
        background: rgba(255, 255, 255, 0.3);
        transition: 0.3s ease-in-out;
    }

    /* Login Button */
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        background: #ff6f61;
        color: white;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background: #d35400;
        transform: scale(1.05);
    }

    /* Sign-up Link */
    p {
        margin-top: 15px;
        font-size: 14px;
    }

    p a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
    }

    p a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .auth-container {
            width: 95%;
            padding: 20px;
        }

        .auth-container h2 {
            font-size: 20px;
        }

        input {
            font-size: 14px;
            padding: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px;
        }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="auth-container">
      <h2>Login to TaskManager</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
