<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TaskManager</title>
  <style>
    /* Smooth Background Animation */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
      }

      50% {
        background: linear-gradient(135deg, #364f6b, #3fc1c9);
      }

      100% {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
      }
    }

    /* Container with Smooth Hover */
    .auth-container {
      background: rgba(3, 32, 60, 0.85);
      padding: 80px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(151, 62, 62, 0.5);
      text-align: center;
      width: 90%;
      max-width: 480px;
      transition: transform 0.4s ease;
    }

    .auth-container:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Floating Form Fields */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 14px 10px 14px 40px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background 0.4s ease, transform 0.3s;
      outline: none;
    }

    .input-group input:focus,
    .input-group select:focus {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .input-group label {
      position: absolute;
      left: 40px;
      top: 14px;
      pointer-events: none;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group select:focus + label,
    .input-group select:not(:placeholder-shown) + label {
      top: -10px;
      left: 35px;
      font-size: 12px;
      color: #4ca1af;
    }

    /* Interactive Button */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #ff4757);
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #d35400, #e74c3c);
      transform: scale(1.05);
    }

    /* Link Styling */
    p {
      margin-top: 20px;
      font-size: 14px;
    }

    p a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    p a:hover {
      text-decoration: underline;
      color: #ffd633;
    }

    /* Error Message */
    .error {
      color: #ff4c4c;
      font-size: 14px;
      margin-top: -10px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .auth-container {
        padding: 30px;
      }

      h2 {
        font-size: 22px;
      }

      input,
      select {
        font-size: 14px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <h2>Create an Account</h2>

    <!-- Sign-Up Form -->
    <form id="signup-form">
      <div class="input-group">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <select id="role" required>
          <option value="" disabled selected></option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <label for="role">Select Role</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>

      <div class="input-group">
        <input type="password" id="confirm-password" placeholder=" " required>
        <label for="confirm-password">Confirm Password</label>
      </div>

      <button type="submit">Sign Up</button>

      <p id="error-message" class="error">Passwords do not match!</p>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("signup-form");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Capture Input Values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const role = document.getElementById("role").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Password Validation
      if (password !== confirmPassword) {
        errorMessage.style.display = "block";
        return;
      }

      errorMessage.style.display = "none";

      // Simulate User Registration (Replace with actual API call)
      console.log("User Registered:", { name, email, role });

      alert("Account created successfully! Redirecting to login page...");
      window.location.href = "login.html";
    });
  </script>

</body>

</html>
